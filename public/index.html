<html>
<head>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.png" type="image/png"  />
	<link rel="icon" href="/favicon.gif" type="image/gif"  />
	<title>hide-n-seek</title>
	<script type="text/javascript" src="/build/bundle.js" charset="utf-8"></script>
	<style>
		/* We want our scene to span the entire window */
		body { margin: 0; }
	</style>
</head>
<body>
	<div>
		<div id="WebGLContainer" style="display: block; width: 50%; position: absolute; margin: auto; transform: translate(50%, 0%);"/>
	</div>
	<div>
		<iframe src="https://first-firebase-tutorial-4b0ea.firebaseapp.com/"
						width="300"
						height="600"
						style="position: fixed; top:0px; left:0px"
    				scrolling="no">
		</iframe>
	</div>
</body>
</html>
